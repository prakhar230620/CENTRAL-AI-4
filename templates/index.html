<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Hub</h1>
        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                <a href="{{ url_for('integrate_ai') }}" class="btn btn-primary float-right">Integrate New AI</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="user-input" class="form-control" placeholder="Enter your query...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="send-btn">Send</button>
                        <button class="btn btn-secondary" type="button" id="mic-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
                <div id="response-area" class="mt-4 p-3 border rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
